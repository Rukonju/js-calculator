<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Welcome to my <br> <span class="cal-name">Classical Javascript Calculator</span></h1>
    <div class="cal">
        <div class="calculator">
            <div class="previous"></div>
            <div class="current"></div>
            <button class="span-2">AC</button>
            <button>Del</button>
            <button>&div;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&plus;</button>
            <button>0</button>
            <button>.</button>
            <button class="span-2">&equals;</button>
        </div>
    </div>
</body>
</html>
